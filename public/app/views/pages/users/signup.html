<div>

	<div>Sign Up</div>

	<form ng-submit="signup.signup()">

		<div>
			<input type="text" ng-model="signup.signupData.name" >
			<!-- <span class="highlight"></span><span class="bar"></span>
	    <label class="label-login">Name</label> -->
		</div>

		<div>
			<input type="text" ng-model="signup.loginData.username">
      <!-- <span class="highlight"></span><span class="bar"></span>
	    <label class="label-login">Name</label> -->
		</div>

		<div>
			<input type="password" ng-model="signup.loginData.password">
			<!-- <span class="highlight"></span><span class="bar"></span>
	    <label class="label-login">Password</label> -->
		</div>

		<div ng-if="signup.error">
			{{ signup.error }}
		</div>

		<button type="submit">
			<span ng-if="!login.processing">sign up</span>
			<span ng-if="login.processing"><span></span></span>
		</button>

	</form>

</div>
