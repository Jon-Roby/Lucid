
<div>

	<div>LOGIN</div>

	<form ng-submit="login.login()">

		<div>
			<input type="text" ng-model="login.loginData.username">
			<!-- <span class="highlight"></span><span class="bar"></span>
	    <label class="label-login">Name</label> -->
		</div>

		<div>
			<input type="password" ng-model="login.loginData.password">
			<!-- <span class="highlight"></span><span class="bar"></span>
	    <label class="label-login">Password</label> -->
		</div>

		<div ng-if="login.error">
			{{ login.error }}
		</div>

		<button type="submit">
			<span ng-if="!login.processing">login</span>
			<span ng-if="login.processing"><span></span></span>
		</button>

	</form>

</div>
